<div *ngIf="isLoading" class="fullscreen-loader">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div class="container mt-3">
  <div class="card shadow p-4">
    <div class="text-center mb-4">
      <i class="fas fa-book-open fa-3x text-primary"></i>
      <h4 class="mt-2">Add New Homework</h4>
    </div>

    <form [formGroup]="homeworkForm" (ngSubmit)="onSubmit()">
      <div class="row">

        <!-- Group -->
        <div class="col-md-6 mb-3">
          <label>Group</label>
          <select class="form-control form-select" formControlName="groupId">
            <option value="">Select Group</option>
            <option *ngFor="let g of Allgroup" [value]="g.groupsId">{{ g.name }}</option>
          </select>
          <div class="text-danger" *ngIf="f['groupId'].touched && f['groupId'].invalid">
            Group is required.
          </div>
        </div>

        <!-- Course -->
        <div class="col-md-6 mb-3">
          <label>Course</label>
          <select class="form-control form-select" formControlName="courseId">
            <option value="">Select Course</option>
            <option *ngFor="let c of AllCource" [value]="c.courseId">{{ c.name }}</option>
          </select>
          <div class="text-danger" *ngIf="f['courseId'].touched && f['courseId'].invalid">
            Course is required.
          </div>
        </div>

        <!-- Subject -->
        <div class="col-md-6 mb-3">
          <label>Subject</label>
          <select class="form-control form-select" formControlName="subjectId">
            <option value="">Select Subject</option>
            <option *ngFor="let s of AllSubject" [value]="s.courseSubjectId">{{ s.name }}</option>
          </select>
          <div class="text-danger" *ngIf="f['subjectId'].touched && f['subjectId'].invalid">
            Subject is required.
          </div>
        </div>

        <!-- Total Marks -->
        <div class="col-md-6 mb-3">
          <label>Total Marks</label>
          <input type="number" class="form-control" formControlName="totalMarks" />
          <div class="text-danger" *ngIf="f['totalMarks'].touched && f['totalMarks'].invalid">
            Total marks are required.
          </div>
        </div>

        <!-- Description -->
        <div class="col-12 mb-3">
          <label>Description</label>
          <textarea class="form-control" formControlName="description" rows="2"></textarea>
          <div class="text-danger" *ngIf="f['description'].touched && f['description'].invalid">
            Description is required.
          </div>
        </div>

        <!-- Start Date -->
        <div class="col-md-6 mb-3">
          <label>Start Date</label>
          <input type="date" class="form-control" formControlName="date" />
          <div class="text-danger" *ngIf="f['date'].touched && f['date'].invalid">
            Start date is required.
          </div>
        </div>

        <!-- Due Date -->
        <div class="col-md-6">
          <label>Due Date</label>
          <input type="date" class="form-control" formControlName="dueDate" />
          <div class="text-danger" *ngIf="f['dueDate'].touched && f['dueDate'].invalid">
            Due date is required.
          </div>
        </div>

      </div>

      <div class="d-flex justify-content-center gap-3 mt-1">
        <button type="submit" class="btn btn-primary" [disabled]="homeworkForm.invalid || isLoading">
          <i class="fas fa-save me-1"></i>
          <span *ngIf="!isLoading">Save Homework</span>
          <span *ngIf="isLoading">
            <span class="spinner-border spinner-border-sm"></span> Loading...
          </span>
        </button>
        <a routerLink="/admin/gethomework" class="btn btn-outline-secondary">
          <i class="fas fa-list me-1"></i> All Homework
        </a>
      </div>
    </form>
  </div>
</div>
