<div class="container my-5">
  <div class="shadow-lg p-4 rounded bg-light border border-2 border-info-subtle">
    <h4 class="text-center mb-4 text-primary">
      <i class="bi bi-journal-check me-2"></i>Assignments
    </h4>

    <ng-container *ngIf="Assiments?.length > 0; else noData">
      <table class="table table-bordered table-striped align-middle">
        <thead class="table-info text-center">
          <tr>
            <th><i class="bi bi-book me-1"></i>Course</th>
            <th><i class="bi bi-journal-text me-1"></i>Subject</th>
            <th><i class="bi bi-clipboard-check me-1"></i>Description</th>
            <th><i class="bi bi-calendar-date me-1"></i>Date</th>
            <th><i class="bi bi-calendar-check me-1"></i>Due Date</th>
            <th><i class="bi bi-list-ol me-1"></i>Total Marks</th>
            <th><i class="bi bi-people me-1"></i>Group</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let a of Assiments" class="text-center">
            <td>{{ a.courseName }}</td>
            <td>{{ a.subjectName }}</td>
            <td>{{ a.description }}</td>
            <td>{{ a.date | date: 'yyyy-MM-dd' }}</td>
            <td>{{ a.dueDate | date: 'yyyy-MM-dd' }}</td>
            <td>{{ a.totalMarks }}</td>
            <td>{{ a.groupName }}</td>
          </tr>
        </tbody>
      </table>
    </ng-container>

    <ng-template #noData>
      <div class="alert alert-warning text-center fs-5">
        <i class="bi bi-exclamation-circle me-2"></i>No assignments found.
      </div>
    </ng-template>
  </div>
</div>
