<!-- fees.component.html -->
<div class="container mt-4">
  <h3 class="text-center text-primary mb-4">Payment Status</h3>

  <div class="text-center">
    <span
      class="badge fs-5 px-4 py-2"
      [ngClass]="isPaid() ? 'bg-success' : 'bg-danger'"
    >
      {{ isPaid() ? '✅ Student has paid' : '❌ Student has not paid yet' }}
    </span>
  </div>

  <div class="row mt-4 g-3" *ngIf="fees.length > 0">
    <div class="col-md-4 col-sm-6" *ngFor="let fee of fees">
      <div class="card h-100 shadow-sm border-0">
        <div class="card-header bg-light d-flex align-items-center">
          <i class="bi bi-cash-coin text-primary me-2 fs-5"></i>
          <strong>{{ fee.courseName }} - {{ fee.groupName }}</strong>
        </div>
        <div class="card-body">
          <p class="card-text">
            <strong>Amount:</strong> {{ fee.netAmount }} EGP<br>
            <strong>Date:</strong> {{ fee.createdAt | date:'medium' }}
          </p>
        </div>
        <div class="card-footer">
          <span
            class="badge"
            [ngClass]="{
              'bg-success': fee.status === 'Paid',
              'bg-danger': fee.status !== 'Paid'
            }"
          >
            {{ fee.status }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
