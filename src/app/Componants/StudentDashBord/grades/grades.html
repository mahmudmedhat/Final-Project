<div class="container my-5">
  <div class="shadow-lg p-4 rounded bg-light border border-2 border-info-subtle">
    <h4 class="text-center mb-4 text-primary">
      <i class="bi bi-card-checklist me-2"></i>Student Grades
    </h4>

    <table class="table table-bordered table-striped align-middle">
      <thead class="table-info text-center">
        <tr>
          <th><i class="bi bi-person-circle me-1"></i>Student</th>
          <th><i class="bi bi-book-fill me-1"></i>Course</th>
          <th><i class="bi bi-journal-text me-1"></i>Subject</th>
          <th><i class="bi bi-list-check me-1"></i>Element</th>
          <th><i class="bi bi-star-fill me-1"></i>Score</th>
          <th><i class="bi bi-card-text me-1"></i>Notes</th>
          <th><i class="bi bi-calendar-date me-1"></i>Graded At</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let g of grade" class="text-center">
          <td>{{ g.studentName }}</td>
          <td>{{ g.courseName }}</td>
          <td>{{ g.subjectName }}</td>
          <td>{{ g.elementDescription }}</td>
          <td>{{ g.score }}</td>
          <td>{{ g.notes }}</td>
          <td>{{ g.gradedAt | date: 'yyyy-MM-dd hh:mm a' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
