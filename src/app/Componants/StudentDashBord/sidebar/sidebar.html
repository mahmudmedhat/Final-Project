<button class="btn btn-outline-dark m-2 d-lg-none  fs-3" (click)="sidebarOpen = !sidebarOpen" aria-label="Toggle sidebar">
  <i class="fas fa-bars"></i>
</button>

<!-- Sidebar -->
<nav class="sidebar d-flex flex-column bg-light p-3 vh-100 shadow-sm" [class.sidebar-closed]="!sidebarOpen">
  <h5 class="mb-4 text-center">
    <i class="fas fa-user-graduate me-2"></i> Student
  </h5>

  <a class="nav-link py-3 px-2 rounded" routerLink="/student/home" routerLinkActive="active-link"
    (click)="closeSidebarOnMobile()">
    <i class="fas fa-home me-2"></i> Home
  </a>

  <a  class="nav-link py-3 px-2 rounded" routerLink="/student/courses" routerLinkActive="active-link"     (click)="closeSidebarOnMobile()">
    <i class="fas fa-book-open me-2"></i> My Courses
  </a>
  <a     (click)="closeSidebarOnMobile()" class="nav-link py-3 px-2 rounded" routerLink="/student/assignments" routerLinkActive="active-link">
    <i class="fas fa-pencil-alt me-2"></i> Assignments
  </a>

  <a class="nav-link py-3 px-2 rounded" routerLink="/student/grades" routerLinkActive="active-link">
    <i class="fas fa-chart-line me-2"></i> My Grades
  </a>
  <a     (click)="closeSidebarOnMobile()" class="nav-link py-3 px-2 rounded" routerLink="/student/attendance" routerLinkActive="active-link">
    <i class="fas fa-calendar-check me-2"></i> Attendance
  </a>


  <a     (click)="closeSidebarOnMobile()" class="nav-link py-3 px-2 rounded" routerLink="/student/Fees" routerLinkActive="active-link">
    <i class="fas fa-calendar-check me-2"></i> Fees
  </a>

  <a     (click)="closeSidebarOnMobile()" class="nav-link py-3 px-2 rounded" routerLink="/student/AiChat" routerLinkActive="active-link">
    <i class="fas fa-robot me-2"></i> AiChat
  </a>
</nav>
