

<div *ngIf="isLoading" class="fullscreen-loader">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Subjects List</h2>
    <button class="btn btn-outline-primary btn-sm" routerLink="/admin/Addsubject">
      <i class="fas fa-plus"></i> Add Subject
    </button>
  </div>

  <table class="table table-bordered table-hover text-center">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Subject Name</th>
        <th>Course Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let subject of subjects; index as i">
        <td>{{ i + 1 }}</td>
        <td>{{ subject.name }}</td>
        <td>{{ subject.courseName }}</td>
        <td>

          <button class="btn btn-danger btn-sm" (click)="deleteSubject(subject.courseSubjectId)">
            <i class="fas fa-trash"></i> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
