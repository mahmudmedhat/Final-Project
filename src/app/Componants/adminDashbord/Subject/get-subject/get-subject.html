<div class="container  mt-5">
  <h4 class="mb-3 text-info ">All Subjects: </h4>
  <div class="row ">
    <div class="col-md-3 text-center mb-4" *ngFor="let subject of subjects; let i = index">
      <div class="card  shadow border-0 rounded-4">
        <div class="card-body">
          <h5 class="card-title">{{ subject.subjectName }}</h5>
          <p class="card-text mb-1"><strong>Group:</strong> {{ subject.groupName }}</p>
          <p class="card-text"><strong>Mark:</strong> {{ subject.mark }}</p>
          <button class="btn btn-outline-danger btn-sm w-50" >
            <i class="fas fa-trash-alt me-2"></i> Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
