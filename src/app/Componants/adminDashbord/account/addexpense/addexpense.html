<form [formGroup]="ExpenseForm" (ngSubmit)="onSubmit()" class="p-4 w-50 m-auto mt-4 border rounded bg-light shadow">
  <h4 class="text-center text-primary mb-4">
    <i class="bi bi-credit-card-2-front me-2"></i> Add Expense
  </h4>

  <!-- التاريخ -->
  <div class="mb-3">
    <label class="form-label">Date</label>
    <input type="date" class="form-control" formControlName="date">
  </div>

  <!-- الوصف -->
  <div class="mb-3">
    <label class="form-label">Description</label>
    <input type="text" class="form-control" formControlName="description">
  </div>

  <!-- المبلغ -->
  <div class="mb-3">
    <label class="form-label">Amount</label>
    <input type="number" class="form-control" formControlName="amount">
  </div>

  <!-- الفئة -->
  <div class="mb-3">
    <label class="form-label">Category</label>
    <input type="text" class="form-control" formControlName="category">
  </div>

  <!-- المدفوع بواسطة -->


  <!-- الأزرار -->
  <div class="d-flex justify-content-between align-items-center">
    <button type="submit" class="btn btn-success" [disabled]="ExpenseForm.invalid">
      <i class="bi bi-check-circle me-1"></i> Save Expense
    </button>

    <button routerLink="/admin/financial-report" type="button" class="btn btn-outline-primary">
      <i class="bi bi-bar-chart-line me-1"></i> View Financial Report
    </button>
  </div>
</form>
