<div class="container py-4">
  <div class="row mb-3 align-items-center">
    <div class="col">
      <h2 class="fw-bold">All Courses</h2>
    </div>
    <div class="col text-end">
      <a routerLink="/admin/Addcourse" class="btn btn-primary" style="background-color: #4e73df; border-color: #4e73df;">
        <i class="fas fa-plus me-1"></i> Add New Course
      </a>
    </div>
  </div>

  <!-- جدول الكورسات -->
  <div class="table-responsive">
    <table class="table table-bordered table-hover text-center align-middle">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Course Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of courses; index as i">
          <td>{{ i + 1 }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.description || 'No description available.' }}</td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="deleteCourse(item.courseId)">
              <i class="fas fa-trash-alt"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
