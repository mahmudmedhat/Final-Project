<div class="container ">
  <div class="card shadow p-4">
    <div class="text-center mb-4">
      <i class="fas fa-user-tie fa-3x text-success"></i>
      <h4 class="mt-2">Add Employee</h4>
    </div>

    <form [formGroup]="addEmployeeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-4 mb-3">
          <label>Username</label>
          <input class="form-control" formControlName="username" />
          <div class="text-danger" *ngIf="isInvalid('username')">{{ getError('username') }}</div>
        </div>

        <div class="col-md-4 mb-3">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password" />
          <div class="text-danger" *ngIf="isInvalid('password')">{{ getError('password') }}</div>
        </div>

        <div class="col-md-4 mb-3">
          <label>Role</label>
          <select class="form-control" formControlName="role">
            <option value="">Select Role</option>
            <option value="Admin">Admin</option>
            <option value="Manager">Manager</option>
            <option value="Secretary">Secretary</option>
          </select>
          <div class="text-danger" *ngIf="isInvalid('role')">{{ getError('role') }}</div>
        </div>

        <div class="col-md-4 mb-3">
          <label>Name</label>
          <input class="form-control" formControlName="name" />
          <div class="text-danger" *ngIf="isInvalid('name')">{{ getError('name') }}</div>
        </div>

        <div class="col-md-4 mb-3">
          <label>Date of Birth</label>
          <input type="date" class="form-control" formControlName="dob" />
        </div>

        <div class="col-md-4 mb-3">
          <label>Gender</label>
          <select class="form-control" formControlName="gender">
            <option value="">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
          <div class="text-danger" *ngIf="isInvalid('gender')">{{ getError('gender') }}</div>
        </div>

        <div class="col-md-4 mb-3">
          <label>Email</label>
          <input type="email" class="form-control" formControlName="email" />
          <div class="text-danger" *ngIf="isInvalid('email')">{{ getError('email') }}</div>
        </div>

        <div class="col-md-4 mb-3">
          <label>Salary</label>
          <input type="number" class="form-control" formControlName="salary" />
          <div class="text-danger" *ngIf="isInvalid('salary')">{{ getError('salary') }}</div>
        </div>

        <div class="col-md-4 mb-3">
          <label>Image</label>
          <input type="file" class="form-control" formControlName="image" />
        </div>

        <div class="col-md-4 mb-3">
          <label>Address</label>
          <textarea rows="2" class="form-control" formControlName="address"></textarea>
        </div>
      </div>

      <button class="btn btn-success w-25 d-block m-auto" type="submit">
        <i class="fas fa-save me-1"></i> Submit
      </button>
    </form>
  </div>
</div>
