<div class="container mt-4">
  <h3 class="mb-4 text-center">All Homeworks</h3>

  <table class="table table-striped table-bordered shadow-sm">
    <thead class="table-dark text-center">
      <tr>
        <th>Group</th>
        <th>Subject</th>
        <th>Description</th>
        <th>Due Date</th>
        <th>Set By</th>
      </tr>
    </thead>
    <tbody class="text-center">
      <tr *ngFor="let hw of homeworks">
        <td>{{ hw.groupName }}</td>
        <td>{{ hw.subjectName }}</td>
        <td>{{ hw.description }}</td>
        <td>{{ hw.dueDate }}</td>
        <td>{{ hw.setBy }}</td>
      </tr>
    </tbody>
  </table>
</div>
