<div *ngIf="isLoading" class="fullscreen-loader">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>




<div class="container mt-5">
  <div class="card shadow p-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="mb-0"><i class="fas fa-users text-primary me-2"></i>Student List</h4>
      <button routerLink="/admin/Addstudent" class="btn btn-outline-primary btn-sm">
        <i class="fas fa-plus me-1"></i> Add Student
      </button>
    </div>

    <table class="table table-bordered table-hover text-center align-middle">
      <thead class="table-primary">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Username</th>
          <th>Address</th>
          <th>Gender</th>
          <th>Actions</th> <!-- العمود الجديد -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ student.name }}</td>
          <td>{{ student.username }}</td>
          <td>{{ student.address }}</td>
          <td>{{ student.gender }}</td>
          <td>
            <button (click)="deleteStudentById(student.userId)" class="btn btn-sm btn-danger">
              <i class="fas fa-trash-alt me-1"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="students.length === 0" class="text-center text-muted">
      No students to show.
    </div>
  </div>
</div>
