<!-- Site Name Header -->
<div class="py-4 ps-md-5 ps-3">

  <p class="text-muted mt-1">Start your journey with us</p>
</div>


<div class="login-container d-flex justify-content-center align-items-center">
  <div class="card login-card shadow-lg rounded-4 p-4 d-flex flex-row align-items-center w-100" style="max-width: 900px;">

    <!-- Image Section -->
    <div class="login-image me-4 d-none d-md-block">
      <img src="assets/login.jpg" alt="Login Image" class="img-fluid" />
    </div>

    <!-- Form Section -->
    <div class="flex-grow-1">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h3 class="fw-bold mb-3">Sign In</h3>

        <!-- Username -->
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            formControlName="username"
            placeholder="Enter your username"
          />
          <div class="text-danger small mt-1" *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid">
            <div *ngIf="loginForm.get('username')?.errors?.['required']">Username is required</div>
            <div *ngIf="loginForm.get('username')?.errors?.['minlength']">Minimum 6 characters</div>
            <div *ngIf="loginForm.get('username')?.errors?.['maxlength']">Maximum 10 characters</div>
          </div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
            placeholder="Enter your password"
          />
          <div class="text-danger small mt-1" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
            <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
            <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Minimum 6 characters</div>
            <div *ngIf="loginForm.get('password')?.errors?.['maxlength']">Maximum 10 characters</div>
          </div>
        </div>
<div
  *ngIf="serverMessage"
  class="mt-3 text-center alert"
  [ngClass]="{
    'alert-success': messageType === 'success',
    'alert-danger': messageType === 'error'
  }"
>
  {{ serverMessage }}
</div>
        <!-- Submit -->
        <div class="d-grid mt-3">
          <button class="btn btn-primary w-25"  type="submit">Sign In</button>
        </div>

        <a class="btn btn-link " routerLink="/landingPage">back to home</a>
      </form>
    </div>
  </div>
</div>
